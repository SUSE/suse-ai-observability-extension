nodes:
  - id: -105
    name: GPU Temperature Average
    queries:
      - expression: avg(DCGM_FI_DEV_GPU_TEMP{ k8s_node_name="${name}" })
        alias: Temperature
        primary: true
    scope: (label IN ("nvidia.com/gpu.present:true") AND type IN ("node"))
    identifier: urn:stackpack:dcgm:shared:metric-binding:node-gpu-avg-temp
    unit: celsius
    chartType: line
    tags:
      experimental_chartType: Gauge
      enableGaugeChart: "1"
    priority: high
    enabled: true
    layout:
      metricPerspective:
        tab: GPU
        section: Temperature
      componentSummary:
        weight: 3
    _type: MetricBinding

