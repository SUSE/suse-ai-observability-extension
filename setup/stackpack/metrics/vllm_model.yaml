nodes:
  # General
  - id: -301
    name: End-to-End Request Latency (P99)
    queries:
      - expression: histogram_quantile(0.99, sum by(le) (rate(vllm_e2e_request_latency_seconds_bucket{ model_name="${name}" }[${__rate_interval}])))
        alias: 'P99 Latency'
        primary: true
    scope: (type = "genai.model" and label = "vllm_metrics_available")
    identifier: urn:stackpack:vllm-model:shared:metric-binding:e2e-latency-p99
    unit: seconds
    chartType: line
    priority: high
    enabled: true
    layout:
      metricPerspective:
        tab: Performance
        section: Latency
      componentSummary:
        weight: 8
    _type: MetricBinding

