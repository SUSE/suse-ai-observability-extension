nodes:
  - id: -100
    name: genai.dbsystem.opensearch
    iconbase64: data:image/svg+xml;base64,
    identifier: urn:system:auto:component-type:genai.dbsystem.opensearch
    highlights:
      namePlural: db_systems
      fields:
        - fieldId: type
          label:
            title: Type
          valueExtractor:
            _type: ComponentTypeSource
          display:
            _type: TagDisplay
          _type: ComponentTypeField
        - fieldId: health
          label:
            title: Health
          valueExtractor:
            _type: HealthSource
          display:
            _type: HealthBadgeDisplay
          _type: ComponentTypeField
        - fieldId: labels
          label:
            title: Labels
          valueExtractor:
            _type: TagsSource
          display:
            singular: label
            _type: TagDisplay
          _type: ComponentTypeField
      about:
        fields:
          - type
          - health
          - labels
        _type: ComponentTypeAbout
      events:
        showEvents: false
        _type: ComponentTypeEvents
      showLogs: false
      showLastChange: false
      externalComponent:
        showConfiguration: false
        showStatus: false
        externalIdSelector: "^openlit:urn:open-telemetry:"
        _type: ComponentTypeExternalComponent
      relatedResources:
        - resourceType: genai.dboperation
          title: Operations
          stql: (withNeighborsOf(direction = "down", components = (id = "{COMPONENT_ID}"),
            levels = "1")) and type = "genai.dboperation"
#          viewTypeIdentifier: urn:stackpack:open-telemetry:shared:view-type:service-instance
          _type: ComponentTypeRelatedResources
        - resourceType: otel service
          title: Related Open Telemetry services
          stql: (withNeighborsOf(direction = "up", components = (id = "{COMPONENT_ID}"),
            levels = "1")) and type = "otel service"
          viewTypeIdentifier: urn:stackpack:open-telemetry:shared:view-type:service
          _type: ComponentTypeRelatedResources

      metrics:
        - name: Requests
          description: Request Stats
          bindings:
          - urn:stackpack:opensearch:shared:metric-binding:vectordb-pending-tasks-count
          defaultExpanded: true
          _type: ComponentTypeMetricCategory
        - name: Operations
          description: The amount of operations done, by type
          bindings:
          - urn:stackpack:opensearch:shared:metric-binding:vectordb-operations
          defaultExpanded: true
          _type: ComponentTypeMetricCategory
        - name: Disk Space
          description: Percentage of free disk space
          bindings:
          - urn:stackpack:opensearch:shared:metric-binding:vectordb-free-space
          defaultExpanded: true
          _type: ComponentTypeMetricCategory
        - name: Cluster Status
          description: Cluster Status
          bindings:
          - urn:stackpack:opensearch:shared:metric-binding:vectordb-green
          - urn:stackpack:opensearch:shared:metric-binding:vectordb-yellow
          - urn:stackpack:opensearch:shared:metric-binding:vectordb-red
          defaultExpanded: true
          _type: ComponentTypeMetricCategory
      _type: ComponentTypeHighlights
    _type: ComponentType
