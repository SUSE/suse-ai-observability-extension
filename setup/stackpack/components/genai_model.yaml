nodes:
  - id: -100
    name: genai.model
    iconbase64: data:image/svg+xml;base64,

    identifier: urn:system:auto:component-type:genai.model

    highlights:
      namePlural: genai_models
      fields:
        - fieldId: type
          label:
            title: Type
          valueExtractor:
            _type: ComponentTypeSource
          display:
            _type: TagDisplay
          _type: ComponentTypeField
        - fieldId: health
          label:
            title: Health
          valueExtractor:
            _type: HealthSource
          display:
            _type: HealthBadgeDisplay
          _type: ComponentTypeField
        - fieldId: labels
          label:
            title: Labels
          valueExtractor:
            _type: TagsSource
          display:
            singular: label
            _type: TagDisplay
          _type: ComponentTypeField
      about:
        fields:
          - type
          - health
          - labels
        _type: ComponentTypeAbout
      events:
        showEvents: false
        _type: ComponentTypeEvents
      showLogs: false
      showLastChange: false
      externalComponent:
        showConfiguration: false
        showStatus: false
        externalIdSelector: "^openlit:urn:genai:"
        _type: ComponentTypeExternalComponent
      relatedResources:
        - resourceType: genai.operation
          title: Operations
          stql: (withNeighborsOf(direction = "down", components = (id = "{COMPONENT_ID}"),
            levels = "1")) and type = "genai.operation"
#          viewTypeIdentifier: urn:stackpack:open-telemetry:shared:view-type:service-instance
          _type: ComponentTypeRelatedResources
        - resourceType: genai.system
          title: Related GenAI systems
          stql: (withNeighborsOf(direction = "up", components = (id = "{COMPONENT_ID}"),
            levels = "1")) and (type = "genai.system.vllm" or type = "genai.system.ollama" or type = "genai.system.openai")
          viewTypeIdentifier: urn:stackpack:open-telemetry:shared:view-type:service
          _type: ComponentTypeRelatedResources

      metrics:
        - name: Token Throughput
          description: Token Throughput
          bindings:
            - urn:stackpack:vllm-model:shared:metric-binding:token-throughput-prompt
            - urn:stackpack:vllm-model:shared:metric-binding:token-throughput-generation
          defaultExpanded: true
          _type: ComponentTypeMetricCategory
        - name: End-to-End Latency
          description: Latency
          bindings:
            - urn:stackpack:vllm-model:shared:metric-binding:e2e-latency-p99
            - urn:stackpack:vllm-model:shared:metric-binding:e2e-latency-p95
            - urn:stackpack:vllm-model:shared:metric-binding:e2e-latency-p90
            - urn:stackpack:vllm-model:shared:metric-binding:e2e-latency-p50
            - urn:stackpack:vllm-model:shared:metric-binding:e2e-latency-avg
          defaultExpanded: true
          _type: ComponentTypeMetricCategory
        - name: Time To First Token Latency
          description: Latency
          bindings:
            - urn:stackpack:vllm-model:shared:metric-binding:ttft-latency-p99
            - urn:stackpack:vllm-model:shared:metric-binding:ttft-latency-p95
            - urn:stackpack:vllm-model:shared:metric-binding:ttft-latency-p90
            - urn:stackpack:vllm-model:shared:metric-binding:ttft-latency-p50
            - urn:stackpack:vllm-model:shared:metric-binding:ttft-latency-avg
          defaultExpanded: true
          _type: ComponentTypeMetricCategory
        - name: Cache Utilization
          description: Percentage of used cache blocks by vLLM for this model
          bindings:
            - urn:stackpack:vllm-model:shared:metric-binding:gpu-cache-usage
          defaultExpanded: true
          _type: ComponentTypeMetricCategory
      _type: ComponentTypeHighlights
    _type: ComponentType
